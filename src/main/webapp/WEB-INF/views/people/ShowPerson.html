<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        p {
            font-size: 20px;
            color: green;
        }
        table, th, td {
            border:1px solid black;
            font-size: 20px;
            color: green;
            text-align: center;
        }
        a {
            text-decoration: none;
            font-size: 20px;
            color: gray;
        }
    </style>
</head>
<body>

<i style="font-size: 23px" th:text="${'Person id: ' + person.getId()}"></i>
<br>
<br/>

<table style="width:30%">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td th:text="${person.getName()}">VALUE</td>
        <td th:text="${person.getAge()}">VALUE</td>
        <td th:text="${person.getEmail()}">VALUE</td>
    </tr>
</table>

<br/>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<a style="margin-left: 47px" href="/people">Back</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <p><input style="width: 125px"  type="submit" value="Delete"/></p>
</form>

</body>
</html>
