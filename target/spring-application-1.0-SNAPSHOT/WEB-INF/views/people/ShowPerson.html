<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>

    <link rel="stylesheet" type="text/css" href="/resources/css/bootstrap.css">
</head>

<body class="container-fluid">

<i style="font-size: 23px" th:text="${'Person id: ' + person.getId()}"></i>
<br>
<br/>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr>
        <td th:text="${person.getName()}">VALUE</td>
        <td th:text="${person.getAge()}">VALUE</td>
        <td th:text="${person.getEmail()}">VALUE</td>
    </tr>
</table>

<br/>
<hr/>

<a class="btn btn-light" th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<a class="btn btn-light" style="margin-left: 47px" href="/people">Back</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <p><input class="form-control" type="submit" value="Delete"/></p>
</form>

</body>
</html>
